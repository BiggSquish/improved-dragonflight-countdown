<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Countdown Til Dragonflight Release!</title>
    <link rel="icon" type="image/x-icon" href="WOW_logo.svg">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
    <h1>DRAGONFLIGHT</h1>
        <div class="countdown-container">
            
            <div class="countdown-label days-container">
                <p class="big-text" id="days">0</p>
                <span>days</span></div>
            
                <div class="countdown-label hours-container">
                <p class="big-text" id="hours">0</p>
                <span>Hours</span></div>
            
                <div class="countdown-label minutes-container">
                <p class="big-text" id="minutes">0</p>
                <span>minutes</span></div>
            
                <div class="countdown-label seconds-container">
                <p class="big-text" id="seconds">0</p>
                <span>seconds</span></div>
            </div>
        </div>
</body>
</html>
